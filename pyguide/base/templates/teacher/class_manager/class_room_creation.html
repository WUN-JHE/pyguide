{% extends 'base/main.html' %}
{% load static %}
{% block content %}
    <div class="bg-light" style="min-height:100vh; z-index:1; position: relative;">
        {% include 'teacher/class_manager/navbar.html' %}
        <div class="container p-3">
            <a href="{% url 'teacher_index' %}" class="mmn-back-link fs-6">
                <i class="bi bi-caret-left-fill"></i>
                課程管理
            </a>
            <div class="fs-5 mb-2 p-2">
                建立新課程
            </div>
            <form action="" method="post" class="row">
                <div class="mb-3 col-6">
                    <label class="form-label">{{form.class_room.label}}</label>
                    {{ form.class_room }}
                </div>
                <div class="mb-3 col-6">
                    <label class="form-label">{{form.location.label}}</label>
                    {{ form.location }}
                </div>
                <div class="mb-3 col-12">
                    <label class="form-label">{{form.description.label}}</label>
                    {{ form.description }}
                </div>
                <div class="col-12">
                    <input type="submit" class="btn btn-success">
                </div>
            </form>
        </div>
    </div>
    {% include 'base/footer.html' %}
{% endblock %}
